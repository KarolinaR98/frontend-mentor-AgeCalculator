<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Age Calculator</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="inputs-holder">
                <div class="input-item">
                    <label for="day" id="day-label">Day</label>
                    <input type="number" min="1" name="day" id="day" placeholder="DD" autocomplete="off">
                </div>
                <div class="input-item">
                    <label for="month" id="month-label">Month</label>
                    <input type="number" min="1" name="month" id="month" placeholder="MM" autocomplete="off">
                </div>
                <div class="input-item">
                    <label for="year" id="year-label">Year</label>
                    <input type="number" min="1" name="year" id="year" placeholder="YYYY" autocomplete="off">
                </div>
            </div>
            <div class="button-holder">
                <div class="line"></div>
                <button class="btn" id="btn">
                    <img src="images/icon-arrow.svg" alt="Arrow icon">
                </button>
            </div>

            <div class="calculator-holder">
                <div>
                    <p class="color-purple margin-right-10 inline" id="num-years">- -</p>
                    <p class="inline" id="word-years">years</p>
                </div>
                <div>
                    <p class="color-purple margin-right-10 inline" id="num-months"> - -</p>
                    <p class="inline" id="word-months">months</p>
                </div>
                <div>
                    <p class="color-purple margin-right-10 inline" id="num-days">- -</p>
                    <p class="inline" id="word-days">days</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
